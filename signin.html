<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign-In Kanban Task Management</title>

    <link rel="shortcut icon" href="./Assets/applogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="authetication-bg">
        <div class="signin-form">
            <div class="form-site-title"><i class="fa-brands fa-uikit"></i> Kanban Task Management</div>
            <div class="form-title">Sign In</div>
            <div class="form-inputs-field">
                <label for="email-signin-inp">Email Id</label>
                <input type="email" name="email-signin-inp" id="email-signin-inp">
                <label for="password-signin-inp">Password</label>
                <input type="password" name="password-signin-inp" id="password-signin-inp">
            </div>
            <div class="form-cta">
                <div class="form-cta-link">New User ?<a href="./Views/register.html">Register here</a></div>
                <div class="form-cta-btn" id="form-signin-btn">Sign In</div>
            </div>
        </div>
    </div>

    <script type="module" src="./Javascript/signin.js"></script>
</body>
</html>
